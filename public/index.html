<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JavaScript -->
  <script>
    let userRole = null;
    let currentPage = 0;
    const limit = 10;

    // Page Navigation
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      updateNavbar();
    }

    function updateNavbar() {
      const isLoggedIn = !!userRole;
      document.getElementById('todosLink').style.display = isLoggedIn ? 'block' : 'none';
      document.getElementById('adminLink').style.display = isLoggedIn && userRole === 'admin' ? 'block' : 'none';
      document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
    }

    // Tab Toggle
    document.getElementById('loginTab').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('signupTab').classList.remove('active');
    });

    document.getElementById('signupTab').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('signupTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    });

    // API Base URL
    const API_URL = 'http://localhost:5000';

    // Login
    async function handleLogin() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const messageEl = document.getElementById('authMessage');

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include',
        });

        if (response.ok) {
          const data = await response.json();
          messageEl.textContent = data.message || 'Login successful';
          await checkUserRole();
          showPage('todosPage');
        } else {
          messageEl.textContent = 'Login failed. Check credentials.';
        }
      } catch (error) {
        messageEl.textContent = 'Error during login.';
      }
    }

    // Signup
    async function handleSignup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      const firstName = document.getElementById('signupFirstName').value;
      const lastName = document.getElementById('signupLastName').value;
      const dateOfBirth = document.getElementById('signupDateOfBirth').value;
      const messageEl = document.getElementById('authMessage');

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, firstName, lastName, dateOfBirth }),
          credentials: 'include',
        });

        if (response.ok) {
          messageEl.textContent = 'Signup successful! Please log in.';
          document.getElementById('loginTab').click();
        } else {
          messageEl.textContent = 'Signup failed.';
        }
      } catch (error) {
        messageEl.textContent = 'Error during signup.';
      }
    }

    // Check User Role
    async function checkUserRole() {
      try {
        const response = await fetch(`${API_URL}/users`, {
          method: 'GET',
          credentials: 'include',
        });
        if (response.ok) {
          userRole = 'admin';
        } else {
          userRole = 'user';
        }
      } catch (error) {
        userRole = 'user';
      }
    }

    // Fetch Todos
    async function fetchTodos() {
      const status = document.getElementById('statusFilter').value;
      const skip = currentPage * limit;
      const url = new URL(`${API_URL}/todos`);
      url.searchParams.append('limit', limit);
      url.searchParams.append('skip', skip);
      if (status) url.searchParams.append('status', status);

      try {
        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include',
        });

        if (response.ok) {
          const todos = await response.json();
          const todosContainer = document.getElementById('todosContainer');
          todosContainer.innerHTML = '';
          todos.forEach(todo => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-3';
            card.innerHTML = `
              <div class="card todo-card">
                <div class="card-body">
                  <h5 class="card-title">${todo.title}</h5>
                  <p class="card-text">Status: ${todo.status}</p>
                  <p class="card-text">Tags: ${todo.listOfTags.join(', ')}</p>
                  <button class="btn btn-warning btn-sm" onclick="openEditTodoModal('${todo._id}', '${todo.title}', '${todo.status}', '${todo.listOfTags.join(', ')}')">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteTodo('${todo._id}')">Delete</button>
                </div>
              </div>
            `;
            todosContainer.appendChild(card);
          });
          document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
        } else {
          document.getElementById('authMessage').textContent = 'Please log in to view todos.';
          showPage('authPage');
        }
      } catch (error) {
        document.getElementById('authMessage').textContent = 'Error fetching todos.';
        showPage('authPage');
      }
    }

    // Add Todo
    async function handleAddTodo() {
      const title = document.getElementById('todoTitle').value;
      const tags = document.getElementById('todoTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
      try {
        const response = await fetch(`${API_URL}/todos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, listOfTags: tags }),
          credentials: 'include',
        });

        if (response.ok) {
          fetchTodos();
          bootstrap.Modal.getInstance(document.getElementById('addTodoModal')).hide();
          document.getElementById('todoTitle').value = '';
          document.getElementById('todoTags').value = '';
        } else {
          alert('Failed to add todo.');
        }
      } catch (error) {
        alert('Error adding todo.');
      }
    }

    // Open Edit Todo Modal
    function openEditTodoModal(id, title, status, tags) {
      document.getElementById('editTodoId').value = id;
      document.getElementById('editTodoTitle').value = title;
      document.getElementById('editTodoStatus').value = status;
      document.getElementById('editTodoTags').value = tags;
      bootstrap.Modal.getOrCreateInstance(document.getElementById('editTodoModal')).show();
    }

    // Edit Todo
    async function handleEditTodo() {
      const id = document.getElementById('editTodoId').value;
      const title = document.getElementById('editTodoTitle').value;
      const status = document.getElementById('editTodoStatus').value;
      const tags = document.getElementById('editTodoTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
      try {
        const response = await fetch(`${API_URL}/todos/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, status, listOfTags: tags }),
          credentials: 'include',
        });

        if (response.ok) {
          fetchTodos();
          bootstrap.Modal.getInstance(document.getElementById('editTodoModal')).hide();
        } else {
          alert('Failed to update todo.');
        }
      } catch (error) {
        alert('Error updating todo.');
      }
    }

    // Delete Todo
    async function deleteTodo(id) {
      try {
        const response = await fetch(`${API_URL}/todos/${id}`, {
          method: 'DELETE',
          credentials: 'include',
        });

        if (response.ok) {
          fetchTodos();
        } else {
          alert('Failed to delete todo.');
        }
      } catch (error) {
        alert('Error deleting todo.');
      }
    }

    // Fetch Users (Admin)
    async function fetchUsers() {
      try {
        const response = await fetch(`${API_URL}/users`, {
          method: 'GET',
          credentials: 'include',
        });

        if (response.ok) {
          const users = await response.json();
          const usersTable = document.getElementById('usersTable');
          usersTable.innerHTML = '';
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${new Date(user.dateOfBirth).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="viewUser('${user._id}')">View</button>
                <button class="btn btn-warning btn-sm" onclick="openEditUserModal('${user._id}', '${user.username}', '${user.firstName}', '${user.lastName}', '${user.dateOfBirth}')">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>
              </td>
            `;
            usersTable.appendChild(row);
          });
        } else {
          document.getElementById('authMessage').textContent = 'Access Fate denied or not logged in.';
          showPage('authPage');
        }
      } catch (error) {
        document.getElementById('authMessage').textContent = 'Error fetching users.';
        showPage('authPage');
      }
    }

    // View User
    async function viewUser(id) {
      try {
        const response = await fetch(`${API_URL}/users/${id}`, {
          method: 'GET',
          credentials: 'include',
        });

        if (response.ok) {
          const user = await response.json();
          document.getElementById('userDetails').innerHTML = `
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>First Name:</strong> ${user.firstName}</p>
            <p><strong>Last Name:</strong> ${user.lastName}</p>
            <p><strong>Date of Birth:</strong> ${new Date(user.dateOfBirth).toLocaleDateString()}</p>
          `;
          bootstrap.Modal.getOrCreateInstance(document.getElementById('userDetailsModal')).show();
        } else {
          alert('Failed to fetch user.');
        }
      } catch (error) {
        alert('Error fetching user.');
      }
    }

    // Open Edit User Modal
    function openEditUserModal(id, username, firstName, lastName, dateOfBirth) {
      document.getElementById('editUserId').value = id;
      document.getElementById('editUserUsername').value = username;
      document.getElementById('editUserFirstName').value = firstName;
      document.getElementById('editUserLastName').value = lastName;
      document.getElementById('editUserDateOfBirth').value = dateOfBirth.split('T')[0];
      bootstrap.Modal.getOrCreateInstance(document.getElementById('editUserModal')).show();
    }

    // Edit User
    async function handleEditUser() {
      const id = document.getElementById('editUserId').value;
      const username = document.getElementById('editUserUsername').value;
      const firstName = document.getElementById('editUserFirstName').value;
      const lastName = document.getElementById('editUserLastName').value;
      const dateOfBirth = document.getElementById('editUserDateOfBirth').value;
      try {
        const response = await fetch(`${API_URL}/users/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, firstName, lastName, dateOfBirth }),
          credentials: 'include',
        });

        if (response.ok) {
          fetchUsers();
          bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
        } else {
          alert('Failed to update user.');
        }
      } catch (error) {
        alert('Error updating user.');
      }
    }

    // Delete User
    async function deleteUser(id) {
      try {
        const response = await fetch(`${API_URL}/users/${id}`, {
          method: 'DELETE',
          credentials: 'include',
        });

        if (response.ok) {
          fetchUsers();
        } else {
          alert('Failed to delete user.');
        }
      } catch (error) {
        alert('Error deleting user.');
      }
    }

    // Pagination
    function changePage(delta) {
      currentPage = Math.max(0, currentPage + delta);
      fetchTodos();
    }

    // Logout
    document.getElementById('logoutLink').addEventListener('click', async () => {
      await fetch(`${API_URL}/auth/logout`, {
        method: 'POST',
        credentials: 'include',
      });
      userRole = null;
      currentPage = 0;
      showPage('authPage');
    });

    // Navbar Links
    document.getElementById('todosLink').addEventListener('click', () => {
      currentPage = 0;
      showPage('todosPage');
      fetchTodos();
    });

    document.getElementById('adminLink').addEventListener('click', () => {
      showPage('adminPage');
      fetchUsers();
    });

    // Initial Setup
    showPage('authPage');
  </script>
